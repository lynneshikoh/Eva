<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div class="coontainer-fluid">
    <div class="row">
        <!--Album inf-->

        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="{{album.album_cover.url}}" class="im im-responsive" alt="" style="height:200px; width:80%;">
                    <div class="caption">
                        <h5>{{album.album_name}}</h5>
                        <h5>{{album.album_genre}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <!--song info-->
        <div class="col-sm-9">

            <ul class="nav nav-pills">
                <li class="active"><a href=""> Songs</a></li>
                <li><a href="{% url 'music:create-song' album.id %}">Add Songs</a> </li>
            </ul>
            <div class="panel panel-danger" style="margin: 3px;">
                <div class="panel-body">
                  <h3 class="text-info">Songs</h3>
                    <hr>

                    <table class="table table-success">
                        <thead>
                            <th>Song Name</th>
                            <th>Audio</th>
                            <th>Favourite</th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                        {% if album.song_set %}
                            {% for song in album.song_set.all%}
                                <tr>
                                    <td>{{song.song_name}}</td>
                                    <td><a href="{{song.song_audio.url}}" class="btn btn-info btn-sm" target="_blank"><i class="fas fa-play"> </i></a></td>
                                    <td><a href="" class="btn btn-danger btn-sm"><i class="fas fa-star"></i> </a> </td>
                                    <td><a href="" class="btn btn-success btn-sm"><i class="fas fa-edit"></i> </a>
                                        <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            {% endfor%}
                        {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
